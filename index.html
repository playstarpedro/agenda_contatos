<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/217888.png" alt="Agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        
        <form id="form-agenda">
            <input type="text" id="nome-contato" placeholder="Nome do contato" required>
            <input type="tel" id="numero-contato" placeholder="Número" minlength="9" maxlength="11" inputmode="numeric" pattern="[0-9]+" required onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            <button type="subimit">Confirmar</button>
        </form>

        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nomes</th>
                    <th>Número</th>
                    <th>Foto</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>

            <tfoot>

            </tfoot>
        </table>
    </div>   
</body>

<script src="./main.js"></script>

</html>
